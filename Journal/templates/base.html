<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}addictedpress.com{% endblock %}</title>
    {% load i18n %}
    {% load static %}

    <!-- Balises Meta Open Graph -->
    <meta property="og:title" content="{% block og_title %}addictedpress.com{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Découvrez les derniers articles sur addictedpress.com{% endblock %}" />
    <meta property="og:image" content="{% block og_image %}{% static 'images/default-og-image.jpg' %}{% endblock %}" />
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}" />
    <meta property="og:type" content="website" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

    <!-- CSS Files -->
   
    <link rel="stylesheet" href="{% static 'css/stylesContact.css' %}" />
      <link rel="stylesheet" href="{% static 'css/header.css' %}" />
      <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
      <link rel="stylesheet" href="{% static 'css/articles.css' %}" />
    
    <link rel="stylesheet" href="{% static 'css/stylesPanneau.css' %}" />
  
    
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <!-- Contenu supplémentaire spécifique à chaque page -->
    {% block styles %}{% endblock %}
    
    <!-- Contenu supplémentaire comme des scripts ou des meta tags -->
    {% block extra %}{% endblock %}
</head>

  {% include "partials/header.html" %}

  <body class="d-flex flex-column min-vh-100">
 <!-- Inclusion du header -->
{% if messages %}
<div class="d-flex justify-content-center mt-3">
  <div class="w-100" style="max-width: 600px;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center">
        {{ message }}
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}

  
   
    <!-- Main Content Block -->
    <div class="container flex-grow-1">
  
      <main>
        {% block content %}
        <!-- Le contenu spécifique aux pages sera inséré ici -->
        {% endblock %}
      </main>
    </div>

    <!-- Inclusion du footer -->
    {% include "partials/footer.html" %}

    <!-- JavaScript Files -->
    <script src="{% static 'js/scriptPanneau.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/header.js' %}"></script>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
